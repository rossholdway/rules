name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DENO_DIR: .deno
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.23.1'
      - run: deno test test/**/*.test.ts --lock=lock.json --cached-only
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.23.1'
      - run: deno lint --ignore=.deno